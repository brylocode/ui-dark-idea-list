<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark To Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="idea-list">
        <h2 class="idea-list__title">Ideas list</h2>
        <nav class="idea-list__nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link  nav-link--active " href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Marketing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">People</a>
                </li>
            </ul>
        </nav>
        <div class="idea-list__main">
            <div class="idea-list__container">
                <div class="idea">
                    <p class="idea__title">oBETsity</p>
                    <span class="idea__features">13</span>
                </div>
                <div class="idea">
                    <p class="idea__title">Tabler</p>
                    <span class="idea__features">5</span>
                </div>
                <div class="idea">
                    <p class="idea__title">Tabler Icons</p>
                    <span class="idea__features">8</span>
                </div>
            </div>
            <button class="add-new-idea-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="32"
                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#CED4EC" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="9" />
                    <line x1="9" y1="12" x2="15" y2="12" />
                    <line x1="12" y1="9" x2="12" y2="15" />
                </svg>
                Add a new idea
            </button>
        </div>
    </div>
</body>

</html>
